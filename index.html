<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2911/2911080.png" type="image/x-icon">
    <script src="./script.js" defer></script>
    <title>tic tac toe</title>
</head>
<body>
    <div id="body">
        <header>
            <h1>tic tac toe</h1>
        </header>
        <div id="container">
            <div id="settings">
                <div class="choose" id="player1">
                    <h3>P1</h3>
                    <button class="player">PLAYER</button>
                    <button class="cpu">CPU</button>
                </div>
                <div id="middle">
                    <h1>VS</h1>
                    <button id="start">START</button>
                </div>
                <div class="choose" id="player2">
                    <h3>P2</h3>
                    <button class="player">PLAYER</button>
                    <button class="cpu">CPU</button>
                </div>
            </div>
            <div id="gameover">
                <h1 id="overtext"></h1>
                <button id="rematch">REMATCH</button>
                <button id="restart">RESTART</button>
            </div>
            <div id="game">
                <div class="tile empty" id="0-0"></div>
                <div class="tile empty" id="0-1"></div>
                <div class="tile empty" id="0-2"></div>
                <div class="tile empty" id="1-0"></div>
                <div class="tile empty" id="1-1"></div>
                <div class="tile empty" id="1-2"></div>
                <div class="tile empty" id="2-0"></div>
                <div class="tile empty" id="2-1"></div>
                <div class="tile empty" id="2-2"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright &#169; <a href="https://trgao.github.io">Tian Run</a> 2022 <a href="https://github.com/trgao"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" style="height: 20px; width: auto;"></a></p>
    </footer>
</body>
</html>
